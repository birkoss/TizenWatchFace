<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Digital Watch Application"/>
    <title>Digital Watch</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>   
</head>
<body style="background-color: #ff00ff;">
    <div id="map">
        
        <div id="time">
            <span id='str-hours'></span>
            <span id='str-console'>:</span>
            <span id='str-minutes'></span>
        </div>
        
        <div id="enemy" class="unit">
        		<div class="health">
        			<div id="enemy-fill" class="fill"></div>
        		</div>
        		<div class="sprite"></div>
        		<div class="blood"></div>
        </div>
        
        <div id="player" class="unit">
        		<div class="health">
        			<div id="player-fill" class="fill"></div>
        		</div>
        		<div class="sprite"></div>
        </div>
        
        <div id="effect"></div>

		<div id='debug'>debug</div>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
